<!DOCTYPE html>
<html>
<head>
  <style>
     body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color:darkorange;
    }
    h1 {
      margin-top: 50px;
      color: whitesmoke;
    }
    .choices {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .choice {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
    }
    .choice img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
    }
    h1:hover {
  font-size: 42px;
}
    
.choice:hover img {
  width: 100px;
  height: 100px;
}
.choice:hover {
  width: 120px;
  height: 120px;
}

  </style>
</head>
<body>
  <h1>Rock-Paper-Scissors</h1>
   <div class="choices">
    <div class="choice" onclick="play('rock')">
      <img src="rock.png" alt="Rock">
    </div>
    <div class="choice" onclick="play('paper')">
      <img src="paper.png" alt="Paper">
    </div>
    <div class="choice" onclick="play('scissors')">
      <img src="scissors.png" alt="Scissors">
    </div>
  </div>
   <div class="result" style="color: whitesmoke;">
    Choose your weapon!
  </div>

  <script>
     function play(playerChoice) {
       const choices = ['rock', 'paper', 'scissors'];
       const computerChoice = choices[Math.floor(Math.random() * choices.length)];

       let result;
      if (playerChoice === computerChoice) {
        result = 'It\'s a tie!';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
      } else {
        result = 'You lose!';
      }

       const resultElem = document.querySelector('.result');
      resultElem.textContent = `You chose ${playerChoice}, the computer chose ${computerChoice}. ${result}`;
    }
  </script>
  <img src="./rock-paper-scissors.gif" alt="" style="margin-top:  40px;height: 270px;">
</body>
</html>
